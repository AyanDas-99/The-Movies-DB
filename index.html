<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Movies DB</title>
</head>

<body>
    <div class='main'>
        <img src="media/logo.png" alt="" srcset="">
        <nav></nav>
        <form name="search" id="search">
            <input type="text" class="secondary" name="query" id="query" placeholder="Enter the movie name"
                autocomplete="off">
            <input type="number" name="year" id="year" placeholder="Year of release">
            <button type="submit" value="Search" id="submit">Search</button>
        </form>
    </div>

    <div class="details">
        <div class="hero">
            <img src="" alt="" id="poster">
            <div class="overview">
                <div class="title">
                    <h2></h2>
                    <div class="rating">
                        <img src="media/star.png" alt="star"><span id="main-rating"></span> / 10
                    </div>
                </div>

                <div class="genre">
                </div>
                <p class="plot styled">
                </p>

                <p class="director styled">
                    <strong>Director: </strong><span id="director"></span>
                </p>

                <p class="writer styled">
                    <strong>Writer: </strong><span id="writer"></span>
                </p>

                <p class="cast styled">
                    <strong>Stars: </strong><span id="cast"></span>
                </p>
            </div>
        </div>

        <div class="more-info">
            <button type="button" class="collapsible">Show more</button>
            <div class="content">

                <div class="extra-details">
                    <p class="type"><strong>Type: </strong>Movie</p>
                    <p class="released"><strong>Released: </strong>05 May 2017</p>
                    <p class="rated"><strong>Rated: </strong>PG-13</p>
                    <p class="language"><strong>Language: </strong>English</p>
                    <p class="boxoffice"><strong>Box Office: </strong>$123,342,123</p>
                </div>

                <section class="ratings">
                    <h3>Ratings</h3>
                    <p class="extra-rating"><strong>Internet Movie Database: </strong>7.6/10</p>
                    <p class="extra-rating"><strong>Rotten Tomatoes: </strong>85%</p>
                    <p class="extra-rating"><strong>Metacritic: </strong>67/100</p>
                </section>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
